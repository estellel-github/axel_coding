<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria Da Nono</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="javascript/main.js" defer></script>
</head>

<body>

  <header>
    <nav>
      <div class="header-left">
        <div class="menu-toggle" onclick="toggleMenu()"><img id="menu-button-img" src="images/menu_lines.png"></div>
      </div>
      <div class="header-right">
      <div class="logo">
        <img src="images/pizza-logo-black.png" alt="A logo of a pizza with salami, olives and bell peppers" width="50px">
      </div>
      <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#order">Order</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
      </ul>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Pizzeria Da Nono</h1>
    <button class="order-button" onclick=""><a href="#order">Order Now</a></button>
  </section>

  <main class="info">
    <h2>Our Location</h2>
    <p>Zionskirchstr., 10119 Berlin</p>
    <h2>Opening Hours</h2>
    <p>Monday - Friday: 11:00 AM - 10:00 PM</p>
    <p>Saturday - Sunday: 12:00 PM - 11:00 PM</p>
  </main>

  <footer class="footer">
    <div class="footer-section">
      <img src="images/phone-icon.png" alt="Phone Icon" class="footer-icon">
      <p><a href="#phone">+49 123 456-7890</a></p>
    </div>
    <div class="footer-section">
      <img src="images/email-icon.png" alt="Email Icon" class="footer-icon">
      <p><a href="#email">info@pizzeriadonono.com</a></p>
    </div>
    <div class="footer-section">
      <img src="images/facebook-icon.png" alt="Facebook Icon" class="footer-icon">
      <p><a href="#facebook">Facebook</a></p>
    </div>
    <div class="footer-section">
      <img src="images/instagram-icon.png" alt="Instagram Icon" class="footer-icon">
      <p><a href="#instagram">Instagram</a></p>
    </div>
  </footer>

</body>

</html>
