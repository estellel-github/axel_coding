<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="javascript/main.js"></script>
</head>

<body>

  <div id="container1">
    <img class="banner" src="images/chop_chop_banner2.png">
    <div class="slogan">
      <div class="slogan1">Get Things Done</div>
      <div class="slogan2">With Chop Chop!</div>
    </div>
  </div>

  <div id="container2">
    <div id="app">
      <input id="inputButton" placeholder="Enter a task">
      <button id="addTaskButton">Add task</button>
      <h2>To Do</h2>
      <ul id="todoList"></ul>
      <h2>Done</h2>
      <ul id="doneList"></ul>
    </div>
    <div id="side-image">
      <img class="main-img" src="images/chop_chop_main_img.png">
    </div>
  </div>

</body>

</html>
