<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="javascript/main.js"></script>
</head>
<body>
  <header>
    <img src="images/startsteps.png" alt="Logo" id="logo">
  </header>
  <main>
    <ul id="student-list"></ul>
    <input type="text" id="student-name-input" placeholder="Enter student name">
    <div class="button-container">
      <button id="add-button" class="btn">Add student</button>
      <button id="delete-button" class="btn">Delete student</button>
    </div>
    <div id="message-box" class="msg-box hidden"></div>
  </main>
</body>
</html>
