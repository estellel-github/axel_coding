<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chop Chop To Do App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="javascript/main.js"></script>
</head>

<body>

  <section class="hero-container">
    <img class="banner" src="images/chop_chop_banner2.png">
    <div class="slogan-container">
      <div class="slogan slogan-1stline">Get Things Done</div>
      <div class="slogan slogan-2ndline">With Chop Chop!</div>
    </div>
    <div id="main-image-container">
      <img class="main-image" src="images/chop_chop_main_img.png">
    </div>
  </section>

  <section class="app-container">

      <div class="input-container">
        <input id="task-input" placeholder="Enter a task">
        <button id="add-task">Add task</button>
      </div>

      <div class="lists-container">
        
        <div class="todo-container">
          <h2><span class="todo-symbol">To Do</span></h2>
          <div id="todo-list"></div>
        </div>
        <div class="done-container">
          <h2><span class="done-symbol">Done</span></h2>
          <div id="done-list"></div>
        </div>
      </div>

  </section>

</body>

</html>
