<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chop Chop To Do App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="javascript/main.js"></script>
</head>

<body>

  <div class="container1">
    <img class="banner" src="images/chop_chop_banner2.png">
    <div class="slogan">
      <div class="slogan1">Get Things Done</div>
      <div class="slogan2">With Chop Chop!</div>
    </div>
    <div id="main-image-div">
      <img class="main-image" src="images/chop_chop_main_img.png">
    </div>
  </div>

  <div class="container2">

    <div class="app-part">

      <div class="input-part">
        <input id="taskinputField" placeholder="Enter a task">
        <button id="addTaskButton">Add task</button>
      </div>

        <div class="todo-part">
          <h2><span class="todo-symbol">To Do</span></h2>
          <ul id="todoList"></ul>
        </div>

        <div class="done-part">
          <h2><span class="done-symbol">Done</span></h2>
          <ul id="doneList"></ul>
        </div>

    </div>

  </div>

</body>

</html>
